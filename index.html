<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>

    <div class="game">

        <div class="rank">3</div>

        <div class="front">
            <img class="thumbnail" 
                 src='../img/game-icon.jpg'
                 alt='game-cover'/>
            <h3 class="name">Game name</h3>
            <div class="stats">
                <p class="viewers">12,3k</p>
                <div class="streamers">
                    <img src="../img/streamer-1.jpg" 
                    class="icon" alt="icon1">
                    <img src="../img/streamer-2.jpg" 
                    class="icon" alt="icon2">
                    <img src="../img/streamer-3.jpg"
                     class="icon" alt="icon3">
                </div>
            </div>
        </div>


        <div class="back">

            <div class="streaming-info">
                <p class="game-stat">12k<span>Watching</span></p>
                <p class="game-stat">1.3k<span>Streamers</span></p>
            </div>
            <button class="btn">See more streams</button>

            <div class="streamers">
                <div class="icon">
                    <img src="../img/streamer-1.jpg" 
                        alt="img1"/></div>
                <div class="streamer">
                    <p class="name">Gamer 1</p>
                    <p class="number">1.2k</p>
                </div>
                <div class="streamer">
                    <div class="icon">
                        <img src="../img/streamer-2.jpg"
                         alt="img2"/></div>
                    <p class="name">Gamer 2</p>
                    <p class="number">1k</p>
                </div>
                <div class="streamer">
                    <div class="icon">
                        <img src="../img/streamer-3.jpg" 
                        alt="img3"/></div>
                    <p class="name">Gamer 3</p>
                    <p class="number">700</p>
                </div>
            </div>

        </div>  <!-- class="back" -->


        <div class="background">
            
        </div>

    </div>  <!-- class="game" -->

</body>

</html>
